<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macro Photography</title>
    <!--Font Awesome-->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <!--Nunito Google font-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
    <!--Tilt Neon Google Font-->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet"/>
    <link href="assets/css/macro_photo_login.css" rel="stylesheet">
</head>
<body>
<h1 class="logo">Macro World </h1>
<i class="fa-solid fa-spider"></i>
<section>
    <h1 class="login-header">Login</h1>
    <div class="input-box">
        <ion-icon name="mail-outline"></ion-icon>
        <input id="email" name="email" type="email" required>
        <label for="email">Email</label>
    </div>
    <div class="input-box">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input id="password" name="password" type="password" required>
        <label for="password">Password</label>
    </div>
    <div class="check">
        <input id="remember" name="remember" type="checkbox">
        <label for="remember">Remember me</label>
        <a href="#">Forget Password?</a>
    </div>
    <div>
        <button type="submit">Sign In</button>
    </div>
    <div class="para">
        <p class="or">or</p>
    </div>
    <div class="register">
        <p>Don't have an account?</p>
        <a href="#">Create Account</a>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js" type="module"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
